<!DOCTYPE html>
<html>
	<head>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="https://trigger.io/catalyst/target/target-script-min.js#B1D26EB1-2D5A-4235-94A6-529CB9553523"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/mustache.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/weather.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
	  <div id="nav" class="navbar navbar-default navbar-fixed-top">
  	  <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="nav-home" class="navbar-brand" href="#" class="active">Here and Now&nbsp;&nbsp;&nbsp;&nbsp;</a>
        </div><!-- /.navbar-header -->
        <div id="nav-collapse" class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li><a id="nav-settings" href="#">Settings</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="nav-about" href="#">About</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div id="home" class="container">
	  
      <script type="x-mustache-template" id="forecast_information_tmpl">
        <div class="page-header" id="banner">
          <div class="row">
            <div class="col-lg-12">
      			  <h1>Weather</h1>
      			  <p>{{display_location.full}}</p>
        			<p>{{observation_time}}</p>
            </div>
          </div>
        </div>
  		</script>

  		<script type="x-mustache-template" id="current_conditions_tmpl">
        <div class="row">
          <div class="col-lg-1">
  					<img src="{{icon_url}}" />
  				</div>
          <div class="col-lg-2">
  						<div>{{weather}}</div>
  						<div>{{temp_f}}&deg;F</div>
  						<div>Humidity: {{relative_humidity}}</div>
  						<div>Wind: {{wind_string}}</div>
  				</div>
  			</div>
  		</script>
		
  		<script type="x-mustache-template" id="forecast_conditions_tmpl">
  			{{#forecastday}}
  			<td>
  				<h2>{{date.weekday_short}}</h2>
  				<img src="{{icon_url}}">
  				<div>{{conditions}}</div>
  				<div>Low: {{low.fahrenheit}}&deg;F</div>
  				<div>High: {{high.fahrenheit}}&deg;F</div>
  			</td>
  			{{/forecastday}}
  		</script>
		
  		<header id="forecast_information"></header>

  		<section id="current_conditions"></section>

	  </div><!-- /.container -->

  	<div id="settings" class="container">  		  
      <div class="page-header">
  		  <div class="options">
  		    <div class="row">
            <div class="col-lg-10">
      			  <h1>Select City</h1>
      			</div>  
    			  <div class="col-lg-10">
    			    <select class="form-control" id="city_menu"></select>
    			  </div>  
  			  </div>
  		  </div>
		  </div> 		  
	  </div><!-- /.container -->
	  
  	<div id="about" class="container">  		  
      <div class="page-header">
  	    <div class="row">
          <div class="col-lg-10">
    			  <h1>About</h1>
    			</div>  
  			  <div class="col-lg-10">
  			    <p>Get info on what is happening right here, right now.</p>
  			  </div>  
  		  </div>  
		  </div>		  
	  </div><!-- /.container -->
  	
	</body>
</html>
